<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
/>
<div class="container is-fluid pt-4 has-background-primary">
  <div class="content">
    <h1>Generator</h1>

    <form action="{% url 'password'  %}">
      <select name="length">
        <option value="6" selected="selected">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
      <br />
      <label class="checkbox" for="uppercase">
        <input class="checkbox" type="checkbox" name="uppercase" />
        Uppercase
      </label>
      <label for="numbers">
        <input type="checkbox" name="numbers" />
        Numbers
      </label>
      <label for="special">
        <input type="checkbox" name="special" />
        Special
      </label>
      <br />
      <input class="button" type="submit" value="Generate Password" />
      <br />
    </form>
    <a class="button" href="{% url 'about'%}">About</a>
  </div>
</div>
